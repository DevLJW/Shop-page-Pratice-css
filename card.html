<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./card.css" rel="stylesheet">
    <title>CardView</title>
</head>
<body>
    <div class="itemWrap"> <!--전체 아이템 리스트 감싸는 용도-->
        <div class="item"> <!--아이템 리스트 요소 하나하나-->

            <div class="imageBox"> <!--아이템 썸네일 이미지-->
                <img src="./shop/img/item1.jpeg" alt="탁상용 조명">

            </div>

            <div class="textBox"> <!--아이템 이름-->
                <p class="textBox__name">탁상용 조명 </p>
                <p class="textBox__price">260,000 </p>

            </div>

        </div>



    </div>
</body>
</html>
